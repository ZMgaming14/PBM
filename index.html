<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="pngs/server-icon.png">
    <title>PixelblocksMC - Willkommen!</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 0 10px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen zu PixelblocksMC!</h1>
        <p>Tritt unserer Minecraft-Community bei, voller Spa√ü, Abenteuer und Freundschaft. Baue, erkunde und spiele mit anderen Spielern auf unserem Server.</p>

        <div class="buttons">
            <a href="https://discord.gg/sTghudW5tS" class="button">Discord beitreten</a>
            <a href="pixelblocksmc.g-portal.game" class="button">Server beitreten</a>
        </div>
    </div>
</body>
</html>
